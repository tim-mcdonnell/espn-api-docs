site_name: NCAA Men's Basketball API Documentation from ESPN
site_description: Documentation for the ESPN v2 API for NCAA Men's Basketball

# Repository
repo_name: espn-api-docs
repo_url: https://github.com/tim-mcdonnell/espn-api-docs

# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Page tree
nav:
  - Home: index.md
  - Season Endpoints: season_endpoints.md
  - Team Endpoints: team_endpoints.md
  - Athlete Endpoints: athlete_endpoints.md
  - Event Endpoints: event_endpoints.md
  - Data Structures: data_structures.md

# Plugins
plugins:
  - search
  - minify:
      minify_html: true 